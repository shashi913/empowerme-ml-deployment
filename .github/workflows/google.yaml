name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCLOUD_AUTH }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$CI_PROJECT_NAME:$GITHUB_SHA .

      - name: Push Docker image to Container Registry
        run: |
          docker push gcr.io/$PROJECT_ID/$CI_PROJECT_NAME:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy --image=gcr.io/$PROJECT_ID/$CI_PROJECT_NAME:$GITHUB_SHA --platform=managed --region=$CLOUD_RUN_REGION --allow-unauthenticated --quiet
